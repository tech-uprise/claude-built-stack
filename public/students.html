<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registry - RadioHub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/students.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">RADIO<span class="logo-accent">HUB</span></div>
      <ul class="nav-menu">
        <li><a href="/" class="nav-link">HOME</a></li>
        <li><a href="/radio.html" class="nav-link">RADIO STREAM</a></li>
        <li><a href="/radio-923.html" class="nav-link">92.3 FM</a></li>
        <li><a href="/users.html" class="nav-link">REGISTER USER</a></li>
        <li><a href="/view-users.html" class="nav-link">VIEW USERS</a></li>
        <li><a href="/students.html" class="nav-link active">STUDENT REGISTRY</a></li>
        <li><a href="/api-docs.html" class="nav-link">API DOCS</a></li>
        <li><a href="/audit.html" class="nav-link">AUDIT LOG</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="table-container">
      <div class="table-header">
        <div class="table-title">REGISTERED STUDENTS</div>
        <a href="/register-student.html" class="btn-add">+ ADD NEW STUDENT</a>
      </div>

      <div id="message" class="message"></div>

      <div id="tableContent">
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Loading student data...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 RadioHub. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const tableContent = document.getElementById('tableContent');
    const messageDiv = document.getElementById('message');

    let allStudents = [];
    let currentSort = { column: null, direction: null };

    loadStudents();

    async function loadStudents() {
      try {
        const response = await fetch('/api/students');
        const data = await response.json();

        if (response.ok) {
          allStudents = data.students;
          renderStudents(allStudents);
        } else {
          tableContent.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">‚ö†Ô∏è</div>
              <h3>Failed to Load Students</h3>
              <p>Unable to retrieve student data. Please try again.</p>
            </div>
          `;
        }
      } catch (error) {
        tableContent.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚ö†Ô∏è</div>
            <h3>Connection Error</h3>
            <p>Unable to connect to the server. Please check your connection.</p>
          </div>
        `;
      }
    }

    function renderStudents(students) {
      if (students.length === 0) {
        tableContent.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üéì</div>
            <h3>No Students Found</h3>
            <p>The student registry is currently empty. Start by adding your first student.</p>
            <a href="/register-student.html">REGISTER FIRST STUDENT</a>
          </div>
        `;
        return;
      }

      tableContent.innerHTML = `
        <table class="data-table">
          <thead>
            <tr>
              <th class="sortable ${currentSort.column === 'id' ? currentSort.direction : ''}" data-sort="id">ID</th>
              <th class="sortable ${currentSort.column === 'name' ? currentSort.direction : ''}" data-sort="name">NAME</th>
              <th class="sortable ${currentSort.column === 'email' ? currentSort.direction : ''}" data-sort="email">EMAIL</th>
              <th class="sortable ${currentSort.column === 'grade' ? currentSort.direction : ''}" data-sort="grade">GRADE</th>
              <th class="sortable ${currentSort.column === 'major' ? currentSort.direction : ''}" data-sort="major">MAJOR</th>
              <th class="sortable ${currentSort.column === 'created_at' ? currentSort.direction : ''}" data-sort="created_at">REGISTERED</th>
              <th>ACTIONS</th>
            </tr>
          </thead>
          <tbody>
            ${students.map(student => `
              <tr>
                <td class="student-id">#${student.id}</td>
                <td class="student-name">${escapeHtml(student.name)}</td>
                <td class="student-email">${escapeHtml(student.email)}</td>
                <td class="student-grade">${escapeHtml(student.grade || 'N/A')}</td>
                <td class="student-major">${escapeHtml(student.major || 'N/A')}</td>
                <td class="student-date">${formatDate(student.created_at)}</td>
                <td>
                  <a href="/edit-student.html?id=${student.id}" class="btn-edit">EDIT</a>
                  <button class="btn-delete" onclick="deleteStudent(${student.id}, '${escapeHtml(student.name)}')">
                    DELETE
                  </button>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;

      // Add click handlers to sortable headers
      document.querySelectorAll('.sortable').forEach(header => {
        header.addEventListener('click', () => {
          const column = header.dataset.sort;
          sortStudents(column);
        });
      });
    }

    function sortStudents(column) {
      if (currentSort.column === column) {
        // Toggle direction
        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
      } else {
        // New column, default to ascending
        currentSort.column = column;
        currentSort.direction = 'asc';
      }

      const sortedStudents = [...allStudents].sort((a, b) => {
        let aVal = a[column];
        let bVal = b[column];

        // Handle different data types
        if (column === 'id') {
          aVal = parseInt(aVal);
          bVal = parseInt(bVal);
        } else if (column === 'created_at') {
          aVal = new Date(aVal);
          bVal = new Date(bVal);
        } else {
          aVal = String(aVal || '').toLowerCase();
          bVal = String(bVal || '').toLowerCase();
        }

        if (aVal < bVal) return currentSort.direction === 'asc' ? -1 : 1;
        if (aVal > bVal) return currentSort.direction === 'asc' ? 1 : -1;
        return 0;
      });

      renderStudents(sortedStudents);
    }

    async function deleteStudent(studentId, studentName) {
      if (!confirm(`Are you sure you want to delete ${studentName}?\n\nThis action cannot be undone.`)) {
        return;
      }

      try {
        const response = await fetch(`/api/students/${studentId}`, {
          method: 'DELETE'
        });

        const data = await response.json();

        if (response.ok) {
          showMessage('success', '‚úì ' + data.message);
          loadStudents();
        } else {
          showMessage('error', '‚úó ' + data.message);
        }
      } catch (error) {
        showMessage('error', '‚úó Failed to delete student. Please try again.');
      }
    }

    function showMessage(type, text) {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';

      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
