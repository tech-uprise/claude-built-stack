<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Directory - RadioHub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/view-users.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">RADIO<span class="logo-accent">HUB</span></div>
      <ul class="nav-menu">
        <li><a href="/" class="nav-link">HOME</a></li>
        <li><a href="/radio.html" class="nav-link">RADIO STREAM</a></li>
        <li><a href="/radio-923.html" class="nav-link">92.3 FM</a></li>
        <li><a href="/users.html" class="nav-link">REGISTER USER</a></li>
        <li><a href="/view-users.html" class="nav-link active">VIEW USERS</a></li>
        <li><a href="/api-docs.html" class="nav-link">API DOCS</a></li>
        <li><a href="/audit.html" class="nav-link">AUDIT LOG</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page Header -->
  <div class="page-header">
    <div class="header-content">
      <div>
        <h1>User Directory</h1>
        <p>View and manage all registered users</p>
        <div class="breadcrumb">
          <a href="/">Home</a> / View Users
        </div>
      </div>
      <div class="header-action">
        <div class="user-count-badge" id="userCount">LOADING...</div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="table-container">
      <div class="table-header">
        <div class="table-title">REGISTERED USERS</div>
        <a href="/users.html" class="btn-add">+ ADD NEW USER</a>
      </div>

      <div id="message" class="message"></div>

      <div id="tableContent">
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Loading user data...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 RadioHub. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const tableContent = document.getElementById('tableContent');
    const userCount = document.getElementById('userCount');
    const messageDiv = document.getElementById('message');

    let allUsers = [];
    let currentSort = { column: null, direction: null };

    loadUsers();

    async function loadUsers() {
      try {
        const response = await fetch('/api/users');
        const data = await response.json();

        if (response.ok) {
          allUsers = data.users;
          userCount.textContent = `TOTAL USERS: ${data.count}`;
          renderUsers(allUsers);
        } else {
          tableContent.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">‚ö†Ô∏è</div>
              <h3>Failed to Load Users</h3>
              <p>Unable to retrieve user data. Please try again.</p>
            </div>
          `;
        }
      } catch (error) {
        tableContent.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚ö†Ô∏è</div>
            <h3>Connection Error</h3>
            <p>Unable to connect to the server. Please check your connection.</p>
          </div>
        `;
      }
    }

    function renderUsers(users) {
      if (users.length === 0) {
        tableContent.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üìã</div>
            <h3>No Users Found</h3>
            <p>The user directory is currently empty. Start by adding your first user.</p>
            <a href="/users.html">REGISTER FIRST USER</a>
          </div>
        `;
        return;
      }

      tableContent.innerHTML = `
        <table class="data-table">
          <thead>
            <tr>
              <th class="sortable ${currentSort.column === 'id' ? currentSort.direction : ''}" data-sort="id">ID</th>
              <th class="sortable ${currentSort.column === 'name' ? currentSort.direction : ''}" data-sort="name">NAME</th>
              <th class="sortable ${currentSort.column === 'email' ? currentSort.direction : ''}" data-sort="email">EMAIL</th>
              <th class="sortable ${currentSort.column === 'created_at' ? currentSort.direction : ''}" data-sort="created_at">REGISTERED</th>
              <th>ACTIONS</th>
            </tr>
          </thead>
          <tbody>
            ${users.map(user => `
              <tr>
                <td class="user-id">#${user.id}</td>
                <td class="user-name">${escapeHtml(user.name)}</td>
                <td class="user-email">${escapeHtml(user.email)}</td>
                <td class="user-date">${formatDate(user.created_at)}</td>
                <td>
                  <a href="/edit-user.html?id=${user.id}" class="btn-edit">EDIT</a>
                  <button class="btn-delete" onclick="deleteUser(${user.id}, '${escapeHtml(user.name)}')">
                    DELETE
                  </button>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;

      // Add click handlers to sortable headers
      document.querySelectorAll('.sortable').forEach(header => {
        header.addEventListener('click', () => {
          const column = header.dataset.sort;
          sortUsers(column);
        });
      });
    }

    function sortUsers(column) {
      if (currentSort.column === column) {
        // Toggle direction
        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
      } else {
        // New column, default to ascending
        currentSort.column = column;
        currentSort.direction = 'asc';
      }

      const sortedUsers = [...allUsers].sort((a, b) => {
        let aVal = a[column];
        let bVal = b[column];

        // Handle different data types
        if (column === 'id') {
          aVal = parseInt(aVal);
          bVal = parseInt(bVal);
        } else if (column === 'created_at') {
          aVal = new Date(aVal);
          bVal = new Date(bVal);
        } else {
          aVal = String(aVal).toLowerCase();
          bVal = String(bVal).toLowerCase();
        }

        if (aVal < bVal) return currentSort.direction === 'asc' ? -1 : 1;
        if (aVal > bVal) return currentSort.direction === 'asc' ? 1 : -1;
        return 0;
      });

      renderUsers(sortedUsers);
    }

    async function deleteUser(userId, userName) {
      if (!confirm(`Are you sure you want to delete ${userName}?\n\nThis action cannot be undone.`)) {
        return;
      }

      try {
        const response = await fetch(`/api/users/${userId}`, {
          method: 'DELETE'
        });

        const data = await response.json();

        if (response.ok) {
          showMessage('success', '‚úì ' + data.message);
          loadUsers();
        } else {
          showMessage('error', '‚úó ' + data.message);
        }
      } catch (error) {
        showMessage('error', '‚úó Failed to delete user. Please try again.');
      }
    }

    function showMessage(type, text) {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';

      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
