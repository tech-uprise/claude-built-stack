<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audit Log - RadioHub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/audit.css">
  <script src="/js/utils.js"></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">RADIO<span class="logo-accent">HUB</span></div>
      <ul class="nav-menu">
        <li><a href="/" class="nav-link">HOME</a></li>
        <li><a href="/radio.html" class="nav-link">RADIO STREAM</a></li>
        <li><a href="/radio-923.html" class="nav-link">92.3 FM</a></li>
        <li><a href="/users.html" class="nav-link">REGISTER USER</a></li>
        <li><a href="/view-users.html" class="nav-link">VIEW USERS</a></li>
        <li><a href="/students.html" class="nav-link">STUDENT REGISTRY</a></li>
        <li><a href="/api-docs.html" class="nav-link">API DOCS</a></li>
        <li><a href="/audit.html" class="nav-link active">AUDIT LOG</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="table-container">
      <div class="table-header">
        <div class="table-title">ACTIVITY HISTORY</div>
        <div class="filter-controls">
          <select id="actionFilter" class="filter-select">
            <option value="all">ALL ACTIONS</option>
            <option value="CREATE">CREATE ONLY</option>
            <option value="UPDATE">UPDATE ONLY</option>
            <option value="DELETE">DELETE ONLY</option>
          </select>
        </div>
      </div>

      <div id="tableContent">
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Loading audit logs...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 RadioHub. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const tableContent = document.getElementById('tableContent');
    const actionFilter = document.getElementById('actionFilter');

    let allLogs = [];
    let currentSort = { column: 'created_at', direction: 'desc' };

    loadAuditLogs();

    actionFilter.addEventListener('change', () => {
      renderLogs(filterLogs());
    });

    async function loadAuditLogs() {
      try {
        const response = await fetch('/api/audit');
        const data = await response.json();

        if (response.ok) {
          allLogs = data.logs;
          renderLogs(allLogs);
        } else {
          tableContent.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">‚ö†Ô∏è</div>
              <h3>Failed to Load Audit Logs</h3>
              <p>Unable to retrieve audit data. Please try again.</p>
            </div>
          `;
        }
      } catch (error) {
        tableContent.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚ö†Ô∏è</div>
            <h3>Connection Error</h3>
            <p>Unable to connect to the server. Please check your connection.</p>
          </div>
        `;
      }
    }

    function filterLogs() {
      const filter = actionFilter.value;
      if (filter === 'all') {
        return allLogs;
      }
      return allLogs.filter(log => log.action === filter);
    }

    function renderLogs(logs) {
      if (logs.length === 0) {
        tableContent.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üìã</div>
            <h3>No Audit Logs Found</h3>
            <p>No activity has been recorded yet.</p>
          </div>
        `;
        return;
      }

      // Sort logs before rendering
      const sortedLogs = sortLogs([...logs]);

      tableContent.innerHTML = `
        <table class="data-table">
          <thead>
            <tr>
              <th class="sortable ${currentSort.column === 'created_at' ? currentSort.direction : ''}" data-sort="created_at">TIMESTAMP</th>
              <th class="sortable ${currentSort.column === 'action' ? currentSort.direction : ''}" data-sort="action">ACTION</th>
              <th class="sortable ${currentSort.column === 'entity_id' ? currentSort.direction : ''}" data-sort="entity_id">ENTITY</th>
              <th class="sortable ${currentSort.column === 'user_name' ? currentSort.direction : ''}" data-sort="user_name">USER</th>
              <th>CHANGES</th>
              <th class="sortable ${currentSort.column === 'ip_address' ? currentSort.direction : ''}" data-sort="ip_address">IP ADDRESS</th>
            </tr>
          </thead>
          <tbody>
            ${sortedLogs.map(log => `
              <tr>
                <td class="timestamp">${formatTimestamp(log.created_at)}</td>
                <td>
                  <span class="action-badge ${log.action.toLowerCase()}">${log.action}</span>
                </td>
                <td class="entity-info">
                  ${log.entity_type} #${log.entity_id}
                </td>
                <td>
                  <div class="user-info">${escapeHtml(log.user_name)}</div>
                  <div class="user-email">${escapeHtml(log.user_email)}</div>
                </td>
                <td>${formatChanges(log.action, log.changes)}</td>
                <td class="ip-address">${log.ip_address || 'N/A'}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;

      // Add click handlers to sortable headers
      document.querySelectorAll('.sortable').forEach(header => {
        header.addEventListener('click', () => {
          const column = header.dataset.sort;
          toggleSort(column);
        });
      });
    }

    function toggleSort(column) {
      if (currentSort.column === column) {
        // Toggle direction
        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
      } else {
        // New column, default to descending for timestamp, ascending for others
        currentSort.column = column;
        currentSort.direction = column === 'created_at' ? 'desc' : 'asc';
      }
      renderLogs(filterLogs());
    }

    function sortLogs(logs) {
      return logs.sort((a, b) => {
        let aVal = a[currentSort.column];
        let bVal = b[currentSort.column];

        // Handle different data types
        if (currentSort.column === 'entity_id') {
          aVal = parseInt(aVal) || 0;
          bVal = parseInt(bVal) || 0;
        } else if (currentSort.column === 'created_at') {
          aVal = new Date(aVal);
          bVal = new Date(bVal);
        } else {
          aVal = String(aVal || '').toLowerCase();
          bVal = String(bVal || '').toLowerCase();
        }

        if (aVal < bVal) return currentSort.direction === 'asc' ? -1 : 1;
        if (aVal > bVal) return currentSort.direction === 'asc' ? 1 : -1;
        return 0;
      });
    }

    function formatChanges(action, changes) {
      if (!changes) return '<span style="color: #94a3b8;">No data</span>';

      try {
        const changesObj = typeof changes === 'string' ? JSON.parse(changes) : changes;

        if (action === 'CREATE' || action === 'DELETE') {
          return `
            <div class="changes-box">
              ${Object.entries(changesObj).map(([key, value]) => `
                <div class="change-item">
                  <span class="change-label">${key}:</span> ${escapeHtml(String(value))}
                </div>
              `).join('')}
            </div>
          `;
        }

        if (action === 'UPDATE' && changesObj.before && changesObj.after) {
          return `
            <div class="changes-box">
              ${Object.keys(changesObj.before).map(key => {
                const before = changesObj.before[key];
                const after = changesObj.after[key];
                if (before !== after) {
                  return `
                    <div class="change-item">
                      <span class="change-label">${key}:</span><br>
                      <span class="change-before">${escapeHtml(String(before))}</span><br>
                      <span class="change-after">‚Üí ${escapeHtml(String(after))}</span>
                    </div>
                  `;
                }
                return '';
              }).join('')}
            </div>
          `;
        }

        return '<span style="color: #94a3b8;">No changes</span>';
      } catch (e) {
        return '<span style="color: #ef4444;">Invalid data</span>';
      }
    }

  </script>
</body>
</html>
